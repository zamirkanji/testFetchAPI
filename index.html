<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test fetch api</title>
</head>
<body>
    <img src="#" alt="">
    <br>
    <button type="button" id="reload-btn" onclick="windowReload()">Reload</button>
    <script>
        const img = document.querySelector('img');

        fetch('https://api.giphy.com/v1/gifs/translate?api_key=q8vX1520MwZlItD8ScwqxlGH19cFSqp2&s=cats', {mode: 'cors'})
        .then((response) => {
            return response.json();
        })
        .then((response) => {
            console.log(response.data.images.original.url);
            img.src = response.data.images.original.url;
        })
        .catch(e => {
            console.log(e, 'ERROR/REJECTED');
        });

        const windowReload = () => location.reload();
    </script>
</body>
</html>
